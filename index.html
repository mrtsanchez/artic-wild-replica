<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="css/application.css" type="text/css">
    <script src="http://use.fontawesome.com/6512b6cc86.js"></script>
    <title>Artic Wild</title>
  </head>
  <body>
    <div class="header">
      <div class="navbar">
        <div class="logo">
          <img src="img/paw.svg" alt="paw">
          <img src="img/artic-wild.svg" alt="artic wild">
        </div>
        <ul>
          <li>schedule</li>
          <li class="menu-arrow">destinations</li>
          <li class="menu-arrow">activities</li>
          <li class="menu-arrow">planning</li>
          <li class="menu-arrow">about</li>
          <li class="menu-arrow">contact</li>
        </ul>
      </div>
      <div class="hero">
        <img src="img/icon-alaska.png" alt="little grey map of alaska" />
        <h3>Enjoy the Solitude &amp; Solace of</h3>
        <h1>Arctic Wild</h1>
        <div class="main-divider">
        </div>
        <div class="play-button" href="#">
          <img src="img/play.png" alt="play video" />
        </div>
      </div>
    </div>
    <nav class="menu-bar">
      <ul>
        <li>Home</li>
        <li>Rafting</li>
        <li>Backpacking</li>
        <li>Canoe</li>
        <li class"menu-divider"><span id="menu-more">More</span></li>
      </ul>
      <a href="#"><span>Search </span><i class="fa fa-search" aria-hidden="true"></i></a>
    </nav>
    <div class="gallery">
      <div class="row">
        <div class="large-img tile-1">
          <h3>Rafting Trips</h3>
          <button class="icon-button" type="button" name="raft"><img src="img/icon-raft.svg" alt="raft icon" /></button>
        </div>
        <div class="small-img tile-2">
          <h3>Base Camp Trips</h3>
          <button class="icon-button" type="button" name="basecamp"><img src="img/icon-basecamp.svg" alt="basecamp icon" /></button>
        </div>
        <div class="small-img tile-3">
          <h3>Backpacking Trips</h3>
          <button class="icon-button" type="button" name="backpacking"><img src="img/icon-backpacking.svg" alt="backpacking icon" /></button>
        </div>
      </div>
      <div class="row">
        <div class="small-img tile-4">
          <h3>Canoe Trips</h3>
          <button class="icon-button" type="button" name="canoe"><img src="img/icon-canoe.svg" alt="canoe icon" /></button>
        </div>
        <div class="small-img tile-5">
          <h3>Photography Trips</h3>
          <button class="icon-button" type="button" name="photography"><img src="img/icon-photography.svg" alt="photography icon" /></button>
        </div>
        <div class="large-img tile-6">
          <h3>Custom Trips</h3>
          <button class="icon-button" type="button" name="custom"><img src="img/icon-custom.svg" alt="custom icon" /></button>
        </div>
      </div>
    </div>
  </body>
</html>
